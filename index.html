<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
</head>
<body>
    <H1>Is your birthday lucky?</H1>
    <label for="date">Enter your birthday Date</label>
    <div>
    <input type="date" id="date" name="birthdaydate" min="01-01-1900" max="31-12-2099">
    </div>
    <label for="number">Enter your lucky number</label>
    <div>
        <input type ="number" id="number" name="luckyNumber" min = "0" max="10000">
    </div>
    <div>
        <button id="btn-check">Check</button>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
